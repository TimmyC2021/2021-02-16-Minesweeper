<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <script src="./assets/javascript/script.js" async defer></script>
    
  <title>Minesweeper</title>
</head>
<body>
  <main>
    <div class="main flex-container">mAIN
      <!--                                        MAIN

      *******************************
      *                             *
      *                             *
      *                             *
      *                             *
      *******************************

       -->

       <!--                                       LEFT                                             
      *******************************
      *************                 *
      *************                 *
      *************                 *
      *************                 *
      *******************************                                                     -->

      <div class="left-side flex-container">lEFT sIDE

        <!-- tOP lEFT aREA
        *******************************
        *************                 *
        *************                 *
        *                             *
        *                             *
        *******************************                                                     -->
  
        <div class="top-area flex-container">
          <div class="top-area__counter" id="mines-left">mines</div>
          <div class="top-area__button" id="reset-button" onclick="resetPlay(event)">Let's play</div>
          <div class="top-area__counter" id="timer">timer</div>
        </div>

        <!--                                                        GAME AREA
        *******************************
        *                             *
        *                             *
        *************                 *
        *************                 *
        *******************************                                                     -->

        <div id="game-area" class="game-area grid-container">
          
          <!-- 
          Example of what cells look like
          <div class="game-area__mine" id="mine0101" onclick="mineField(event)"></div>
          <div class="game-area__mine" id="mine0102" onclick="mineField(event)"></div>
           -->

        </div>
      </div>

      <!--                                                                           RIGHT        
      
      *******************************
      *                 *************
      *                 *************
      *                 *************
      *                 *************
      *******************************                                                     -->

     <div class="right-side flex-container">
        <div class="game-size"><p>Size</p> 
              <input id="game-size__small" name="gameSize" type="radio" title="5 x 5" value="small" onclick="gameSize(event)" checked>
              <label for="game-size__small" title="5 x 5">Small</label> <br>
              <input id="game-size__medium" name="gameSize" type="radio" title="10 x 10" value="medium" onclick="gameSize(event)">
              <label for="game-size__medium" title="10 x 10" >Medium</label> <br>
              <input id="game-size__large" name="gameSize" type="radio" title="10 x 15" value="large" onclick="gameSize(event)">
              <label for="game-size__large" title="15 x 30">Large</label> <br>
              <!--             
            <input id="game-size__custom" name="gameSize" type="radio" title="custom" value="custom">
            <label for="game-size__custom">Custom</label> <br>
             -->
        </div>
      <div class="difficulty"><p>Difficulty</p>
        <input id="difficulty__easy" name="difficulty" type="radio" value="easy" onclick="difficulty(event)" checked>
        <label for="difficulty__easy">Easy</label> <br>
        <input id="difficulty__medium" name="difficulty" type="radio" value="medium" onclick="difficulty(event)">
        <label for="difficulty__medium" >Medium</label> <br>
        <input id="difficulty__hard" name="difficulty" type="radio" value="hard" onclick="difficulty(event)">
        <label for="difficulty__hard">Hard</label> <br>

      </div>
      </div>

    </div>
  </main>
</body>
</html>
